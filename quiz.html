<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <title>My Quiz!</title>
</head>

<body>

    <main id="quiz" class="quizBox">

        <form class="quizContent">

            <h2 id="question"></h2>

            <ul>
                <li>
                    <input type="radio" name="answer" id="answerA" class="answer">
                    <label for="answerA" id="labelA"  class="labels"></label>
                </li>

                <li>
                    <input type="radio" name="answer" id="answerB" class="answer">
                    <label for="answerB" id="labelB" class="labels"></label>
                </li>

                <li>
                    <input type="radio" name="answer" id="answerC" class="answer">
                    <label for="answerC" id="labelC"  class="labels"></label>
                </li>

                <li>
                    <input type="radio" name="answer" id="answerD" class="answer">
                    <label for="answerD" id="labelD"  class="labels"></label>
                </li>
            </ul>
            <div class="button_submit">
                <button id="submit">Siguiente</button>
            </div>
        </form>

        <audio src="" autoplay></audio>

    </main>

    <script src="./js/script.js"></script>
</body>
